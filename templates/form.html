{% extends "base.html" %}

{% block content %}
    <h2>Edit Information for {{ facility['facility_name'] }}</h2>
    <form method="post" class="info-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ response['name'] if response else '' }}" required><br>

        <label for="company">Company:</label>
        <input type="text" name="company" id="company" value="{{ response['company'] if response else '' }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ response['phone_number'] if response else '' }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ response['email'] if response else '' }}" required><br>

        <button type="submit" class="save-button">Save</button>
        <button type="button" onclick="window.location.href='{{ url_for('facility_detail', facility_id=facility_id) }}'" class="neutral-button">Back to Facility Detail</button>
    </form>
{% endblock %}
